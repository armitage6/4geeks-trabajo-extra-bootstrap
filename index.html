<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container text-center">

        <h1>
            <i class="fa-brands fa-bootstrap" id="icono2"></i>
        </h1>
        <h3>checkout form</h3>
        <p>Below is an example form built entirely with bootstr'ps form controls.Each required form group has <br> a
            validation state that can be triggered by attempting to submit the form without completing it</p>

    </div>




    <div class="row">
        <div class="col-6" id="columna1">
            <form class="row g-3 w-100 ms-5 ">

                <div>
                    <h5>Billing address</address>
                    </h5>
                </div>
                <div class="col-6">
                    <label for="inputNombre" class="form-label">Firest name</label>
                    <input type="text" class="form-control" aria-label="First name" id="inputNombre">
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label">last name</label>
                    <input type="text" class="form-control" aria-label="Last name" id="lastName">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>

                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2 <span>(Optional)</span></label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>





            </form>
        </div>
        <div class="col-6">
            <div class="list-group w-50 ms-5" id="chale">
                <div class="d-flex justify-content-between">
                    <h5>Your cart</h5>
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                            class="bi bi-3-circle-fill p-2 " viewBox="0 0 16 16" id="icono1">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-8.082.414c.92 0 1.535.54 1.541 1.318.012.791-.615 1.36-1.588 1.354-.861-.006-1.482-.469-1.54-1.066H5.104c.047 1.177 1.05 2.144 2.754 2.144 1.653 0 2.954-.937 2.93-2.396-.023-1.278-1.031-1.846-1.734-1.916v-.07c.597-.1 1.505-.739 1.482-1.876-.03-1.177-1.043-2.074-2.637-2.062-1.675.006-2.59.984-2.625 2.12h1.248c.036-.556.557-1.054 1.348-1.054.785 0 1.348.486 1.348 1.195.006.715-.563 1.237-1.342 1.237h-.838v1.072h.879Z" />
                        </svg></span>
                </div>
                <button type="button" class="list-group-item list-group-item-action " aria-current="true">
                    <div class="d-flex justify-content-between">
                        <span>Product name <br> <span>Brief description</span></span>
                        <span>$12</span>
                    </div>
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <div class="d-flex justify-content-between">
                        <span>Second product <br> <span>Brief description</span></span>
                        <span>$8</span>
                    </div>
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <div class="d-flex justify-content-between">
                        <span>Third item <br> <span>Brief description</span></span>
                        <span>$5</span>
                    </div>
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <div class="d-flex justify-content-between"><span>Promo code <br>
                            <span>Examplecode</span></span>
                        <span>-$5</span>
                    </div>
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <div class=""><span>Total (usd)</span>
                        <span>$20</span>
                    </div>
                </button>

                <div class=" my-3 border rounded-3 ">
                    <div class="input-group  p-2">
                        <input type="text" class="form-control" placeholder="Promo code"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-secondary" type="button" id="button-addon2">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
